steps:
  - name: "gcr.io/cloud-builders/python:3,9"
    id: Lint
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install pylint && pylint ejemplo-py.py  # Ejecutamos pylint en el archivo ejemplo-py.py

  - name: "gcr.io/cloud-builders/docker"
    id: Build
    args:
      - "build"
      - "-t"
      - "gcr.io/tu-proyecto/imagenprueba:latest"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    id: Push
    args:
      - "push"
      - "gcr.io/tu-proyecto/imagenprueba:latest"

images:
  - "gcr.io/tu-proyecto/imagenprueba:latest"

options:
  logging: CLOUD_LOGGING_ONLY
